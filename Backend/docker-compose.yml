version: '3.8'

services:
  postgres-db:
    image: postgres:${POSTGRES_VERSION}
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - ${POSTGRES_PORT}:${POSTGRES_PORT}

  personal-account-backend:
    build:
      context: personal-account-backend
      dockerfile: personal-account-backend/Dockerfile
    command: bash -c "uvicorn src.__main__:app --host ${PERSONAL_ACCOUNT_BACKEND} --port ${PERSONAL_ACCOUNT_PORT} --reload"
    ports:
      - ${PERSONAL_ACCOUNT_PORT}:${PERSONAL_ACCOUNT_PORT}
    depends_on:
      - postgres-db

volumes:
  postgres_data:
